<!DOCTYPE html>
<html>
  <head>
    <title>RSS агрегатор</title>
    <meta charset="UTF-8" />    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--  -->
    <!--  -->
    <section class="container-fluid bg-dark p-5">
      <div class="btn-group btn-locales">
        <button class="btn btn-outline-secondary" id="ru" data-lng="ru">
          ru
        </button>
        <button class="btn btn-outline-secondary" id="en" data-lng="en">
          en
        </button>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-5 mb-0" id="title">RSS-агрегатор</h1>
          <p class="lead">
            Начните читать RSS сегодня! Это легко, это красиво.
          </p>
          <form action="" class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input
                    id="url-input"
                    autofocus=""
                    required=""
                    name="url"
                    aria-label="url"
                    class="form-control w-100"
                    placeholder="ссылка RSS"
                    autocomplete="off"
                  />
                  <label for="url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button
                  type="submit"
                  aria-label="add"
                  class="h-100 btn btn-lg btn-primary px-sm-5"
                >
                  Добавить
                </button>
              </div>
            </div>
          </form>

          <p class="mt-2 mb-0 text-muted example">
            Пример: https://ru.hexlet.io/lessons.rss
          </p>
          <p class="feedback m-0 position-absolute small"></p>
        </div>
      </div>
    </section>

    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
          <!-- TEMPLATE_POST_WRAPPER -->
        </div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
          <!-- TEMPLATE_FEEDS_WRAPPER -->
        </div>
      </div>
    </section>

    <!-- Templates -->
    <template id="template-feeds-wrapper">
      <div class="card border-0">
        <div class="card-body">
          <h2 class="card-title h4">Фиды</h2>
        </div>
        <ul class="list-group border-0 rounded-0">
          <!-- TEMPLATE_FEED -->
        </ul>
      </div>
    </template>
    <template id="template-feed-element">
      <li class="list-group-item border-0 border-end-0">
        <h3 class="h6 m-0 feed-title">
          <!-- Title from data -->
        </h3>
        <p class="m-0 small text-black-50 feed-description">
          <!-- Subtitle from data -->
        </p>
      </li>
    </template>
    <template id="template-posts-wrapper">
      <div class="card border-0">
        <div class="card-body"><h2 class="card-title h4">Посты</h2></div>
        <ul class="list-group border-0 rounded-0">
          <!-- TEMPLATE_POST -->
        </ul>
      </div>
    </template>
    <template id="template-post-element">
      <li
        class="list-group-item d-flex justify-content-between align-items-start border-0 border-end-0"
      >
        <a
          href="https://ru.hexlet.io/courses/php-basics/lessons/symbols/theory_unit"
          class="fw-bold"
          data-id="2"
          target="_blank"
          rel="noopener noreferrer"><!--template text--></a>
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Открыть
        </button>
      </li>
    </template>

    <!-- Modal -->
    <template id="template-modal">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <a href="" class="btn btn-primary">Save changes</a>
            </div>
          </div>
        </div>
      </div>
    </template>
    
  </body>
</html>
