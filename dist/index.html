<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS</title>
<script defer src="main.js"></script></head>
<body>
    <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-5 mb-0" id="title">RSS агрегатор</h1>
            <p class="lead">
              Начните читать RSS сегодня! Это легко, это красиво.
            </p>
            <form action="" class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      id="url-input"
                      autofocus=""
                      required=""
                      name="url"
                      aria-label="url"
                      class="form-control w-100"
                      placeholder="ссылка RSS"
                      autocomplete="off"
                    />
                    <label for="url-input">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button
                    type="submit"
                    aria-label="add"
                    class="h-100 btn btn-lg btn-primary px-sm-5"
                  >
                    Добавить
                  </button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted">
              Пример: https://ru.hexlet.io/lessons.rss
            </p>
            <p class="feedback m-0 position-absolute small"></p>
          </div>
        </div>
      </section>
  
      <!-- FEEDS -->
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
            <!-- ??? Create template ??? -->
            <div class="card border-0">
              <div class="card-body"><h2 class="card-title h4">Посты</h2></div>
              <ul class="list-group border-0 rounded-0">
                <!-- START template-post -->
  
                <template id="template-post">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-start border-0 border-end-0"
                  >
                    <a
                      href="https://ru.hexlet.io/courses/php-basics/lessons/symbols/theory_unit"
                      class="fw-bold"
                      data-id="2"
                      target="_blank"
                      rel="noopener noreferrer"
                      >Извлечение символов из строки / TEMPLATE</a
                    ><button
                      type="button"
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      Просмотр
                    </button>
                  </li>
                </template>
                <!-- START Modal Content -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Modal title
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        ...
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary">
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Modal Content END -->
                <!-- template-post END-->
              </ul>
            </div>
          </div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
            <!-- START template header -->
            <template id="template-header">
              <div class="card border-0">
                <div class="card-body">
                  <h2 class="card-title h4">Фиды</h2>
                </div>
                <ul class="list-group border-0 rounded-0">
                  <li class="list-group-item border-0 border-end-0">
                    <h3 class="h6 m-0 feed-title">
                      <!-- Title from data -->
                    </h3>
                    <p class="m-0 small text-black-50 feed-description">
                      <!-- Subtitle from data -->
                    </p>
                  </li>
                </ul>
              </div>
            </template>
            <!-- template header END-->
          </div>
        </div>
      </section>
  
      <!-- Modal -->
      <!-- START Template Modal -->
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Template Modal END -->
</body>
</html>
